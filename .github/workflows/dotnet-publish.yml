name: .NET

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, ubuntu-22.04, macos-12]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install workloads (MacOS)
      if: matrix.os == 'macos-12'
      run: dotnet workload install macos
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet run --project NAPS2.Tools -- publish -c Release -o ./build/
    # For Mac, we might need to publish a second time due to native dependencies (as per your comment)
    - name: Publish 2 (MacOS)
      if: matrix.os == 'macos-12'
      run: dotnet run --project NAPS2.Tools -- publish -c Release -o ./build/
    - name: Test
      run: dotnet run --project NAPS2.Tools -- test -v --nogui
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: publish-artifacts-${{ matrix.os }}
        path: |
          ./build/*
